<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Predictions</title>
</head>
<body>
    <h1>Crop Price Predictions</h1>
    {% for crop, prediction in predictions.items() %}
        <h2>{{ crop.capitalize() }} Price Predictions</h2>
        <ul>
            {% for month, price in enumerate(prediction, start=1) %}
                <li>Month {{ month }}: {{ price }} RWF</li>
            {% endfor %}
        </ul>
        <img src="data:image/png;base64,{{ plots[crop] }}" alt="{{ crop.capitalize() }} Prediction Plot">
    {% endfor %}
</body>
</html>
